plugins {
    id 'java'
}

group 'com.anastasija'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.googlecode.netlib-java', name: 'netlib-java', version: '1.1'
    compile group: 'org.apache.spark', name: 'spark-core_2.11', version: '2.3.1'
    compile group: 'org.apache.spark', name: 'spark-mllib_2.11', version: '2.3.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
